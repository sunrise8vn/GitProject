<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="demo" style="font-size: 20px;"></p>
	<script type="text/javascript">
		var num = 0;
		var total = 0;

		while (Number.isInteger(num) == false || parseInt(num) == 0)
		{
			num = parseInt(prompt("Enter your number: "));
		}

		for (var i = 1; i <= num; i++) {
			total +=i;
		}
		alert(total);
	</script>

</body>
