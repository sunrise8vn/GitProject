<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="demo" style="font-size: 20px;"></p>
	<script type="text/javascript">
		var num = null;
		var total = 0;

		while (num != -1) {
			num = parseInt(prompt("Enter a number: "));
			if (Number.isInteger(num) == true) {
				alert(num);
				total += num;
			}
		}
		
		alert(total);
	</script>

</body>
</html>
