<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		input[type="text"] {
			font-size: 18px;
			height: 18px;
    		padding: 5px;
		}

		input[type="button"] {
			font-size: 18px;
			height: 36px;
    		padding: 5px 10px;
		}

		#result {
		    font-size: 20px;
		    font-weight: bold;
		}
	</style>

</head>
<body>
	<form>
		<p><b>Tính số ngày trong tháng</b></p>
		<p>Nhập tháng: 
			<input type="text" id="month">
			<input type="button" value="Tính số ngày" onclick="daysOfMonth()">
		</p>
		<p id="result">... </p>
	</form>

	<script type="text/javascript">
		function daysOfMonth() {
			let month = parseInt(document.getElementById('month').value);
			let days = null;

			switch (month) {
				case 1:
				case 3:
				case 5:
				case 7:
				case 8:
				case 10:
				case 12:
					days = 31;
					document.getElementById('result').innerHTML = "Tháng " + month + " có " + days + " ngày";
					break;
				case 4:
				case 6:
				case 9:
				case 11:
					days = 30;
					document.getElementById('result').innerHTML = "Tháng " + month + " có " + days + " ngày";
					break;
				case 2:
					days = "28 hoặc 29";
					document.getElementById('result').innerHTML = "Tháng " + month + " có " + days + " ngày";
					break;
			}		
		}
	</script>
</body>
</html>
