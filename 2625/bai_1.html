<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		let vl = parseInt( prompt('Nhập điểm môn vật lý'));
		let hh = parseInt(prompt('Nhập điểm môn hóa học'));
		let sh = parseInt(prompt('Nhập điểm môn sinh học'));
		let tbc = (vl + hh + sh) / 3;
		let tong = vl + hh + sh;

		document.write('Điểm môn vật lý: ' + vl + '<br/>');
		document.write('Điểm môn hóa học: ' + hh + '<br/>');
		document.write('Điểm môn sinh học: ' + sh + '<br/>');
		document.write('Điểm trung bình cộng 3 môn: ' + tbc + '<br/>');
		document.write('Tổng điểm 3 môn học: ' + tong + '<br/>');
	</script>
</head>
<body>

</body>
</html>
