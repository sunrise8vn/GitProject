<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div id="main">
        <div class="mainInfo" >
            <p id="result"></p>
        </div>
    </div> 

    <script type="text/javascript">
        let a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];

        for (var i in a) 
        {
           document.getElementById('result').innerHTML += "row " + i + "<br>";
           for (var j in a[i]) 
             {
              console.log(" " + a[i][j]);
              document.getElementById('result').innerHTML += a[i][j] + "<br>";
             }
        }
    </script>

</body>
</html>
