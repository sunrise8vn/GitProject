        // Method 2
        function isPalindrome(s) {
            let len = s.length;
            for (let i = 0; i < len / 2; i++) {
                if (s.charAt(i) == s.charAt(len - i - 1)) {
                    s = s.slice(1);
                    s = s.slice(0, len - 2);
                    return isPalindrome(s);
                }
                else {
                    return false;
                    break;
                }
            }
        }
