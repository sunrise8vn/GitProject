  
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Số cần đếm:"));
        for (i = 2; i <= num; i++) {
            let laSnt = true;
            for (N = 2; N < i; N++) {
                if (i % N == 0) {
                    laSnt = false;
                }
            }
            if (laSnt) {
                document.write(i + " là số nguyên tố <br>");
            }
            else {
                document.write(i + " không là số nguyên tố <br>");
            }
        }
    </script>
</body>

</html>
