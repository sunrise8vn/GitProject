<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci</title>
</head>
<body>
	<p id="demo" style="font-size: 20px;"></p>
	<script type="text/javascript">
		var num = null;
		var f0 = 0;
		var f1 = 1;
		var fn = 1;
		while(Number.isInteger(num) == false) {
			num = parseInt(prompt('Nhập vào số nguyên'));
		}

		for (i = 0; i < num; i++) {
			if(i == 0 || i == 1) {
				fn = 1;
				document.getElementById('demo').innerHTML += fn + ", ";
			}
			else {
				f0 = f1;
				f1 = fn;
				fn = f0 + f1;
				document.getElementById('demo').innerHTML += fn + ", ";
			}
		}
	</script>

</body>
</html>
