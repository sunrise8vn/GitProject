<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		input[type="text"] {
			font-size: 18px;
			height: 18px;
    		padding: 5px;
		}

		input[type="button"] {
			font-size: 18px;
			height: 36px;
    		padding: 5px 10px;
		}
	</style>

</head>
<body>
	<form>
		<p><b>Tính chỉ số khối cơ thể</b></p>
		<p>Nhập chỉ số cân nặng: <input type="text" id="weight"></p>
		<p>Nhập chỉ số chiều cao: <input type="text" id="height"></p>
		<input type="button" value="Tính chỉ số khối cơ thể" onclick="bodyMassIndex()">
		<p id="result">BMI: </p>
	    
	</form>

	<script type="text/javascript">
		function bodyMassIndex() {
			let w = parseInt(weight.value);
			let h = parseInt(height.value) / 100;
			let bmi = (w / (h * h));

			if (bmi < 18) 
				document.getElementById('result').innerHTML = "BMI: Underweight";
			else if (bmi < 25) 
				document.getElementById('result').innerHTML = "BMI: Normal";
			else if (bmi < 30) 
				document.getElementById('result').innerHTML = "BMI: Overweight";	
			else 
				document.getElementById('result').innerHTML =  "BMI: Obese";		
		}
	</script>
</body>
</html>
