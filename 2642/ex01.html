<!DOCTYPE html>
<html>
<head>
	<title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
	<script type="text/javascript">
		var browser = prompt("Please type your:", "");

		switch (browser) {
		    case 'Edge':
		        alert("You've got the Edge!");
		        break;
		    case 'Chrome':
		    case 'Firefox':
		    case 'Safari':
		    case 'Opera':
		        alert('Okay we support these browsers too');
		        break;
		    default:
		        alert('We hope that this page looks ok!');
		}
	</script>

</body>
</html>
