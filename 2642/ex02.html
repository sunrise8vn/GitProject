<!DOCTYPE html>
<html>
<head>
	<title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(prompt("a?", ""));
		
		switch (a) {
		    case 0:
		        alert(0);
		        break;
		    case 1:
		        alert(1);
		        break;
		    case 2:
		    case 3:
		        alert("2,3");
		        break;
		}
	</script>

</body>
</html>
