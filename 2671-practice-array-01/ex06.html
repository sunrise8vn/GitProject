<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div id="main">
        <div class="mainInfo" >
            <!-- <h2>Displays the element with the largest value in the array and its position</h2> -->
            <p id="listInt">The array of integers entered is: </p>
            <p id="result"></p>
        </div>
    </div> 

    <script type="text/javascript">
        var arrayInt = [];
        var sin = false;
        var count = 0;
        var v = false;

        while (count < 10) {
            sin = parseInt(prompt('Enter an integer'));
            if (Number.isInteger(sin) == true) {
                arrayInt.push(sin);
                document.getElementById('listInt').innerHTML += " " + arrayInt[count];   
                count ++;
            }
        }

        while (Number.isInteger(v) == false) {
            v = parseInt(prompt('Enter the integer element V'));
        }

        identifyElementOfArray();

        function identifyElementOfArray() {
            if (arrayInt.indexOf(v) != -1) {
                document.getElementById('result').innerHTML = v + " is in the array";   
            }            
            else {
                document.getElementById('result').innerHTML = v + " is not in the array"; 
            }                  
              
        }
    </script>

</body>
</html>
