<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<p id="title" style="font-size: 20px; font-weight: bold;"></p>
	<p id="demo" style="font-size: 20px;"></p>
	<script type="text/javascript">
		var text = "";
		var num = null;
		while (Number.isInteger(num) == false || parseInt(num) < 2) {
			num = parseInt(prompt('Nhập số cần đếm'));
		}

		document.getElementById('title').innerHTML = "Chương trình in ra các số từ 1 đến " + num + ". Nhưng nếu số chia hết cho 3 thì in ra \"Fizz\", 5 thì in ra \"Buzz\" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ \"FizzBuzz\".";
		
		for (i = 1; i <= num; i++) {
			text = i;
			if (i % 3 == 0 && i % 5 == 0) {
				text = "<b>FizzBuzz</b>";
				document.getElementById('demo').innerHTML += text + "  ";
				continue;
			}
			else if (i % 3 == 0) {
				text = "Fizz";
				document.getElementById('demo').innerHTML += text + "  ";
				continue;
			}
			else if (i % 5 == 0) {
				text = "Buzz";
				document.getElementById('demo').innerHTML += text + "  ";
				continue;
			}
			document.getElementById('demo').innerHTML += text + "  ";
		}
	</script>
</body>
</html>
