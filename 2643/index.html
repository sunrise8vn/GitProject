<!DOCTYPE html>
<html>
<head>
	<title>Good Cheap Fast</title>
	<link rel="stylesheet" type="text/css" href="flip_toggle_switch.css">
</head>
<body>
	<h1>Good Fast Cheap</h1>
	<div class="toggleSwitch">
		<div style="float: left;">
			<p>
				<input id="toggleGood" type="checkbox" onclick="Good()"/>
				<label class="label" for="toggleGood">
					<span id="switchGood"></span>
				</label>
			</p>
		</div>
		<div style="float: left; margin-left: 50px">
			<p><b>	GOOD</b></p>
		</div>
	<div>

	<div class="toggleSwitch">
		<div style="float: left;">
			<p>
				<input id="toggleCheap" type="checkbox" onclick="Cheap()" />
				<label class="label" for="toggleCheap">
					<span id="switchCheap"></span>
				</label>
			</p>
		</div>
		<div style="float: left; margin-left: 50px">
			<p><b>	CHEAP</b></p>
		</div>
	<div>

	<div class="toggleSwitch">
		<div style="float: left;">
			<p>
				<input id="toggleFast" type="checkbox" onclick="Fast()" />
				<label class="label" for="toggleFast">
					<span id="switchFast"></span>
				</label>
			</p>
		</div>
		<div style="float: left; margin-left: 50px">
			<p><b>	FAST</b></p>
		</div>
	<div>

	<script type="text/javascript" src="GoodCheapFast.js"></script>
</body>
</html>
