<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<p style="font-size: 20px;"><b>Chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".</b></p>
	<p id="demo" style="font-size: 20px;"></p>
	<script type="text/javascript">
		var text = "";

		for (i = 1; i <= 100; i ++) {
			text = i;
			if (i % 3 == 0) {
				text = "Fizz";
			}
			if (i % 5 == 0) {
				text = "Buzz";
			}
			if (i % 3 == 0 && i % 5 == 0) {
				text = "FizzBuzz";
			}
			document.getElementById('demo').innerHTML += text + "  ";
		}
	</script>
</body>
</html>
